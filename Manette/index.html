<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <title>SmartEnigma - Manette</title>
  <link rel="stylesheet" href="interface.css" type="text/css">
  <link rel="stylesheet" href="index.css" type="text/css">
  </head>
  <body>

 
  		

	<div id="menuScreen" class="hide" >  			
		<div id="button_close"></div>
  		
  		<button id="button_messages" > Messages </button>  	 
  		<button id="button_exitLevel"> Quitter le niveau </button>  		
  		<button id="button_closeSocket"> Quitter la partie </button> 

  		

		<div id="MessageScreen"  class="hide">    						
			<div id="previous" >
				<div style="position: absolute;top: 50%"><</div> 
			</div>
			<div id="listMessages"></div>
			<div id="next">
				<div style="position: absolute;top: 50%">></div> 
			</div>	
							
  		</div>



  		<div id="noMessage" class="hide">Pas de message</div>
  	</div>


  	<div id="inventoryScreen" class="hide">
  			<div id="button_closeInventory"></div>

	  		<div id="objectScreen" >
	  			<div id="infoObject">
	  				<div id="imageObject"></div>
	  				<div id="NameObject"></div>
	  				<div id="descriptionObject"></div>
	  			</div>
	  			<button id="button_throw"> Jeter</button>		  
  			</div>

  			<div id="noObjectScreen" class="hide">Inventaire vide</div>		

  	</div>

	<div id="interfaceScreen" class="hide" >
		<div id="menu">
			<button id="button_menu"> Menu </button>
			<div class="btn-space">&nbsp;</div>
			<button id="button_inventory"> Inventaire </button>
		</div>
		

		<div id="message-popup" class="hide"></div>

		<div id="control-area">
			<div id="joystick">
				<div id="joystick-item"></div>
			</div>
			
			<div id="buttons">
				<div id="button-a"></div>
				<div id="button-b"></div>
			</div>
		</div>
	</div>  


<div id="connexionScreen" >
	<section class="login">
		<div class="titulo">SmartEnigma</div>
		<form  method="post" enctype="application/x-www-form-urlencoded">
			<div id="saisie">
		    	<input type="text" id="url" required title="IP du serveur requise" placeholder="IP du serveur" data-icon="U">
		        <input type="text" id="name" required title="Nom du joueur requis" placeholder="Nom du joueur" data-icon="x">
	        </div>
	       <div id="espace"></div>
	       <div id="GoDiv">
	        	<a href="#" id="connect" class="enviar">Go</a>
	       </div>

	    </form>
	</section>
</div>
	
	
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" type="text/javascript"></script>
	<script src="./virtualjoystick.js"></script>
	<script src="utility2.js" defer></script> 


  </body>
</html>
