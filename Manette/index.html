<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <title>SmartEnigma - Manette</title>
  <link rel="stylesheet" href="interface.css" type="text/css">
  </head>
  <body>
  	
	<div id="interfaceScreen" >
		<div id="menu">
		<button> Menu </button>
		<div class="btn-space">&nbsp;</div>
		<button> Inventaire </button>
		</div>

		<div id="control-area">
			<div id="joystick">
				
			</div>
			
			<div id="buttons">
				<div id="button-a"></div>
				<div id="button-b"></div>
			</div>
		</div>
	</div>  

	<div id="connexionScreen">
			Connexion mode  
            <!-- l'ecran de connexion peut apparaitre en format portrait et paysage -->
            IP :<input type="text" id="url" /><br>
            <br>
            Nom du joueur : <input type="text" id="name" /><br>
            <button id="connect">Connect</button>
	</div>
	
	
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	<script src="./joystick/dist/nipplejs.min.js"></script>
	<script src="utility2.js" defer></script> 
	<script>
				var joystick = nipplejs.create({
					zone: document.getElementById('joystick'),
					color: 'white',
					size: 100,
		        	mode: 'static',
					position: {left: '30%', bottom: '30%'}			
					});
				</script>


  </body>
</html>
